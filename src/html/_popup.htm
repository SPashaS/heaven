<div id="order-call" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close _icon-close"></button>
      <div class="popup__text">
        <div class="order-call">
          <form action="#" class="order-call__form form form_service" data-dev>
            <div class="form__row">
              <label class="form__label" for="form-your-name">как вас зовут</label>
              <div class="form__input">
                <input id="form-your-name" autocomplete="off" type="text" name="name" placeholder="Введите ваше имя" data-required>
              </div>
            </div>
            <div class="form__row">
              <label class="form__label" for="form-your-phone">введите ваш номер телефона</label>
              <div class="form__input">
                <input id="form-your-phone" autocomplete="off" type="text" name="number" placeholder="+7 (999) 999-99-99" data-required>
              </div>
            </div>

            <div class="form__row">
              <label class="form__label" for="form-your-text">Кратко пишите какая услуга вас интерисует</label>
              <div class="form__input">
                <input id="form-your-text" autocomplete="off" type="text" name="service" placeholder="Например: отключение контроля катализатора" data-required>
              </div>
            </div>

            <div class="form__row">
              <div class="form__label form__label_center">Выберите удобный вид связи</div>
              <div class="form__select">
                <div class="form__select-item">
                  <input id="type-contacts-phone" type="radio" name="type-contacts" value="Телефон" checked>
                  <label for="type-contacts-phone">
                    <span class="_icon-telephone"></span>
                    <span>Телефон</span>
                  </label>
                </div>

                <div class="form__select-item">
                  <input id="type-contacts-whatsapp" type="radio" name="type-contacts" value="Whatsapp">
                  <label for="type-contacts-whatsapp">
                    <span class="_icon-whatsapp"></span>
                    <span>WhatsApp</span>
                  </label>
                </div>

                <div class="form__select-item">
                  <input id="type-contacts-telegram" type="radio" name="type-contacts" value="Telegram">
                  <label for="type-contacts-telegram">
                    <span class="_icon-telegram"></span>
                    <span>@Rebelkz</span>
                  </label>
                </div>
              </div>
            </div>

            <div class="form__submit">
              <button class="button" type="submit">Выберите удобный вид связи</button>
            </div>

          </form>
          <p class="order-call__politics-user">
            Нажимая на кнопку, вы даёте согласие на обработку персональных данных и соглашаетесь с Политикой конфиденциальности.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
